<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。
    有效字符串需满足：
        左括号必须用相同类型的右括号闭合。
        左括号必须以正确的顺序闭合。
    示例 1：
    输入：s = "()"
    输出：true
    示例 2：
    输入：s = "()[]{}"
    输出：true
    示例 3：
    输入：s = "(]"
    输出：false
    */
   const isVaild = function(str){
     if( str.length %2 ===1) return
     let regObj = {
       "(": ")",
       "{": "}",
       "[": "]"
     }
     let stack = []
     for(let i=0;i<str.length;i++){
       if(str[i] === '(' || str[i] === '{' ||str[i] === '['){
         stack.push(str[i])
       }else{
         let cur = stack.pop()
         if(str[i] !== regObj[cur]){
           return false
         }
       }
     }
     if(stack.length){
       return false
     }
     return true
   }
  </script>
</body>
</html>
