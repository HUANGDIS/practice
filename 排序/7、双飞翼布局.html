<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      height: 100%;
    }
    div{
      height: 100%;
    }
    .main{
      float: left;
      width: 100%;
      background-color: #f00;
    }
    .main .content{
      margin-left: 200px;
      margin-right: 300px;
    }
    .left{
      float: left;
      width: 200px;
      background-color: yellow;
      left: -200px;
      margin-left: -100%;
    }
    .right{
      float: left;
      width: 300px;
      background-color: blue;
      margin-left: -300px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="content"></div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
