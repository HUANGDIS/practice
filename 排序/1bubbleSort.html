    // 冒泡排序
    function bubbleSort(sort){
      let len = arr.length
      for(var i=len-1;i>0;i--){
        for(let j =0;j<i;j++){
          let tmp
          if(arr[j]>arr[j+1]){
            tmp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = tmp
          }
        }
      }
      return arr
    }
