<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 如果存在一值在数组中出现至少两次，函数返回 true 。
     * 如果数组中每个元素都不相同，则返回 false 。
     * 示例 1:
      输入: [1,2,3,1]
      输出: true
      示例 2:
      输入: [1,2,3,4]
      输出: false
    */
   const containsDuplicate  = function(arr){
    let map = new Map 
    for(let i of arr){
      if(map.has(arr[i])){
        return true
      }else{
        map.set(arr[i],1)
      }
    }
    return false
   }
   let arr1 = [1,2,3,1]
   let arr2 = [1,2,3,4]
   console.log(containsDuplicate(arr1))
   console.log(containsDuplicate(arr2))
  </script>
</body>
</html>
