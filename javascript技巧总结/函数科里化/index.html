  <script>
    //函数柯里化的是一个为多参数函数实现递归讲解的方式，其核心是：
    //1、如何缓存每一次传入的参数
    //2、传入的参数和目标函数的入参作比较
    const curry=(fn)=>{
      let params = {}
      const next =(...args)=>{
        params = [...params,...args]
        if(params.length<fn.length){
          return next;
        }else{
          return fn.apply(fn,params)
        }
      }
    }
    const sum=(a,b,c,d)=>{
      return a+b+c+d
    }
    const fn=curry(sum)
    const res=fn(1)(2)(3)(4);
    console.log(res)
  </script>
