<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function object(obj){
      function fn(){}
      fn.prototype = obj
      return new fn()
    }
    let obj1 = {
      name: 'lisa',
      color:['red','green']
    }
    let instance1 = new object(obj1)
    instance1.name = 'linda'
    instance1.color.push('yellow')
  </script>
</body>
</html>
