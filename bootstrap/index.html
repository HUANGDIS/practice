<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>你好，世界！</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">4列</div>
      <div class="col-md-8">8列</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-4">4列</div>
        <div class="col-md-8">8列</div>
    </div>
    <div class="row">
      	<div class="col-md-3 ">3列</div>
      	<div class="col-md-6 col-md-offset-1">6列</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-md-push-1">lie</div>
      <div class="col-md-5 col-md-pull-3">lie</div>
    </div>
  </div>
  <p class="lead"><small>以后的</small><b>你</b>会<i>感谢</i>现在<em>努力</em>的<strong>你</strong></p>
  <div class="text-muted">提示效果</div>
  <div class="text-primary">主要效果</div>
  <div class="text-success">成功效果</div>
  <div class="text-info">信息效果</div>
  <div class="text-warning">警告效果</div>
  <div class="text-danger">危险效果</div>
  <code>this is a simple code</code>
  <p>使用<kbd>ctrl+s</kbd>保存</p>

  <form class="form-inline">
    <div class="form-group">
      <label for="email" >邮箱</label>
      <input type="email" class="form-control" placeholder="请输入邮箱"/>
    </div>
    <div class="form-group">
      <label for="pwd" >密码</label>
        <input type="pwd" class="form-control" placeholder="请输入密码" />
    </div>
    <div class="form-group checkbox">
      <label><input type="checkbox" />记住密码</label>
    </div>
    <div class="form-group">
      <button class="btn btn-default">提交</button>
    </div>
  </form>
  
  <div class="container">
    <div class="row">
      <div class="col-md-3">
           <div class="thumbnail">
             <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3206689113,2237998950&fm=26&gp=0.jpg" alt="...">
             <h3>高圆圆</h3>
             <p>出生于北京市，中国内地影视女演员、模特。</p>
             <button class="btn btn-default">
                      <span class="glyphicon glyphicon-heart"></span>喜欢</button>
             <button class="btn btn-info">
                      <span class="glyphicon glyphicon-pencil"></span>评论
                  </button>
           </div>
      </div>
    </div>
  </div>
  <!--使用一个类名为dropdown,默认向下dropdown，向上弹起加入 . dropup 即可-->
<div class="dropdown ">
  <!--使用button作为父菜单，使用类名: dropdown-toggle 和自定义data-toggle属性-->
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      喜欢频道 <span class="caret"></span><!--下拉箭头-->
  </button>
  <!--下拉菜单项使用一个ul列表，并且定义一个类名为“dropdown-menu-->
  <ul class="dropdown-menu">	 <!--dropdown-menu-right右对齐-->
      <!--分组标题: li 添加类名 “dropdown-header” 来实现分组的功能-->
      <li class="dropdown-header">----科普----</li>
      <li>
          <a href="#">人与自然</a>
      </li>
      <!--分组分割线: <li>添加类名“divider”来实现添加下拉分隔线的功能-->
      <li class="divider"></li>
      <li class="dropdown-header">----搞笑----</li>
      <li>
          <a href="#">欢乐喜剧人</a>
      </li>
      <li>
          <a href="#">快乐大本营</a>
      </li>
      <li class="divider"></li>
      <li class="disabled">	<!--禁用状态-->
          <a href="#">生活大爆炸</a>
      </li>
  </ul>
</div>



  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
